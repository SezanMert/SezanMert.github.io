{% include base_path %}

<!-- start custom head snippets -->

<link rel="apple-touch-icon" sizes="32x32" href="{{ base_path }}/images/brain_32.png">
<link rel="apple-touch-icon" sizes="48x48" href="{{ base_path }}/images/brain_48.png">
<link rel="apple-touch-icon" sizes="64x64" href="{{ base_path }}/images/brain_64.png">
<link rel="apple-touch-icon" sizes="72x72" href="{{ base_path }}/images/brain_72.png">
<link rel="apple-touch-icon" sizes="96x96" href="{{ base_path }}/images/brain_96.png">
<link rel="apple-touch-icon" sizes="128x128" href="{{ base_path }}/images/brain_128.png">
<link rel="icon" type="image/png" href="{{ base_path }}/images/brain_32.png" sizes="32x32">
<link rel="icon" type="image/png" href="{{ base_path }}/images/brain_128.png" sizes="128x128">
<link rel="icon" type="image/png" href="{{ base_path }}/images/brain_96.png" sizes="96x96">
<link rel="icon" type="image/png" href="{{ base_path }}/images/brain_32.png" sizes="32x32">
<link rel="manifest" href="{{ base_path }}/images/manifest.json">
<link rel="mask-icon" href="{{ base_path }}/images/safari-pinned-tab.svg" color="#000000">

<meta name="msapplication-TileColor" content="#000000">
<meta name="msapplication-TileImage" content="{{ base_path }}/images/mstile-144x144.png">
<meta name="msapplication-config" content="{{ base_path }}/images/browserconfig.xml">
<meta name="theme-color" content="#ffffff">
<link rel="stylesheet" href="{{ base_path }}/assets/css/academicons.css"/>

<script type="text/x-mathjax-config"> MathJax.Hub.Config({ TeX: { equationNumbers: { autoNumber: "all" } } }); </script>
<script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    tex2jax: {
      inlineMath: [ ['$','$'], ["\\(","\\)"] ],
      processEscapes: true
    }
  });
</script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/latest.js?config=TeX-MML-AM_CHTML' async></script>
